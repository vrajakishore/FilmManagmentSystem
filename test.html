<html>

<head>
    <title>Angular JS Views</title>
    <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
    <link href="//cdn.muicss.com/mui-latest/css/mui.min.css" rel="stylesheet" type="text/css" />
    <link href="css/myStyle.css" rel="stylesheet" type="text/css" />
    <script src="//cdn.muicss.com/mui-latest/js/mui.min.js"></script>
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/1.0.4/angular-material.min.css">
    <link href="js/app.js">
</head>

<body>
<h2>AngularJS Sample Application</h2>
<header class="mui-appbar mui--z1">
    <div class="mui-container">
        <table width="100%">
            <tr class="mui--appbar-height">
                <td class="mui--text-title">FIlm Managment System </td>
                <td align="right">
                    <ul class="mui-list--inline mui--text-body2">
                        <li><a href="#create">Create</a></li>
                        <li><a href="#update">Update</a></li>
                        <li><a href="#delete">Delete</a></li>
                        <li><a href="#listAll">List All</a></li>
                        <li><a href="#search">Search</a></li>
                    </ul>
                </td>
            </tr>
        </table>
    </div>
</header>

<div ng-app = "mainApp">
    <p><a href = "#addStudent">Add Student</a></p>
    <p><a href = "#viewStudents">View Students</a></p>
    <div ng-view></div>

    <script type = "text/ng-template" id = "addStudent.htm">
        <h2> Add Student </h2>
        {{message}}
    </script>

    <script type = "text/ng-template" id = "viewStudents.htm">
        <h2> View Students </h2>
        {{message}}
    </script>
</div>

<div id="content-wrapper" class="mui--text-center">



    <div class="mui--appbar-height"></div>
    <br>
    <br>
    <div class="mui--text-display3">Brand.io</div>
    <br>
    <br>
    <button class="mui-btn mui-btn--raised">Get started</button>
</div>


<footer>
    <div class="mui-container mui--text-center">
        Made with â™¥ by <a href="https://www.muicss.com">MUICSS</a>
    </div>
</footer>

<script>
    var mainApp = angular.module("mainApp", ['ngRoute']);
    mainApp.config(['$routeProvider', function($routeProvider) {
        $routeProvider.

        when('/addStudent', {
            templateUrl: 'addStudent.htm',
            controller: 'AddStudentController'
        }).

        when('/viewStudents', {
            templateUrl: 'viewStudents.htm',
            controller: 'ViewStudentsController'
        }).

        otherwise({
            redirectTo: '/addStudent'
        });
    }]);

    mainApp.controller('AddStudentController', function($scope) {
        $scope.message = "This page will be used to display add student form";
    });

    mainApp.controller('ViewStudentsController', function($scope) {
        $scope.message = "This page will be used to display all the students";
    });

</script>

</body>
</html>
